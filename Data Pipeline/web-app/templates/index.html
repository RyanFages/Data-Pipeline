<!DOCTYPE html>
<html>
<head>
    <title>Iris Sepal Length Predictor</title>
</head>
<body>
    <h2>Predict Sepal Length</h2>
    <form action="/predict" method="post">
        <input type="text" name="sepal_width">
        <button type="submit">Predict</button>
    </form>
    {% if prediction is not none %}
        <h3>Predicted Sepal Length: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
